<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>From Up There</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üõ∞Ô∏è</text></svg>" />
    <script>
      // GitHub Pages SPA redirect handling
      // This script captures the intended path and redirects to index.html with the path as a parameter
      (function() {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Only redirect if this is a path that looks like our app routes
        if (path !== '/' && path !== '/404.html') {
          // Check if this is a /satellite-id path or old /tracker/id path
          const satelliteMatch = path.match(/^\/([^\/]+)$/);
          const trackerMatch = path.match(/^\/tracker\/([^\/]+)$/);
          
          if (satelliteMatch || trackerMatch) {
            // Redirect directly to index.html with the path preserved
            const redirectUrl = '/?' + 
              'redirect=' + encodeURIComponent(path) + 
              (search ? '&' + search.slice(1) : '') + 
              (hash ? '#' + hash.slice(1) : '');
            
            window.location.replace(redirectUrl);
          } else {
            // For other paths, store the original path and redirect to index.html
            const redirectUrl = '/?' + 
              'redirect=' + encodeURIComponent(path) + 
              (search ? '&' + search.slice(1) : '') + 
              (hash ? '#' + hash.slice(1) : '');
            
            window.location.replace(redirectUrl);
          }
        }
      })();
    </script>
  </head>

    </div>
  </body>
