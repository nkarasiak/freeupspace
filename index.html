      /* Removed control buttons - now using gauge-only design */
      
      
      /* Removed section titles - using gauge design */

      /* Modal Dropdown Content */
      /* Top Banner Search Dropdown */

    <script type="module" src="/src/main.ts"></script>
    
    <script>
      // Modal dropdown functionality for cockpit sections
      document.addEventListener('DOMContentLoaded', function() {
        const sectionTitles = document.querySelectorAll('.section-title[data-section]');
        let activeDropdown = null;
        
        // Close dropdown function
        function closeDropdown(dropdown, title) {
          if (dropdown && title) {
            dropdown.classList.remove('active');
            title.classList.remove('active');
          }
          activeDropdown = null;
        }
        
        // Close all dropdowns
        function closeAllDropdowns() {
          sectionTitles.forEach(title => {
            const sectionName = title.dataset.section;
            const content = document.getElementById(sectionName + '-content');
            closeDropdown(content, title);
          });
        }
        
        // Handle section title clicks (existing dropdown buttons)
        sectionTitles.forEach(title => {
          title.addEventListener('click', function(e) {
            e.stopPropagation();
            const sectionName = this.dataset.section;
            const content = document.getElementById(sectionName + '-content');
            
            if (content) {
              // If this dropdown is already active, close it
              if (activeDropdown === content) {
                closeDropdown(content, this);
                return;
              }
              
              // Close any other open dropdown first
              closeAllDropdowns();
              
              // Open this dropdown
              content.classList.add('active');
              this.classList.add('active');
              activeDropdown = content;
              
              // Auto-focus search input if this is the search section
              if (sectionName === 'search') {
                // Use setTimeout to ensure the dropdown animation starts first
                setTimeout(() => {
                  const searchInput = document.getElementById('satellite-search');
                  if (searchInput) {
                    searchInput.focus();
                  }
                }, 100);
              }
            }
          });
        });

        // Handle banner tracking item click - open command palette
        const trackingItem = document.querySelector('.banner-item.tracking[data-section="search"]');
        if (trackingItem) {
          trackingItem.addEventListener('click', function(e) {
            e.stopPropagation();
            
            // Close any other open dropdown first
            closeAllDropdowns();
            
            // Open command palette with search functionality
            const commandPalette = document.getElementById('command-palette');
            if (commandPalette) {
              commandPalette.classList.add('active');
              
              // Focus the command input and set it to search mode
              setTimeout(() => {
                const commandInput = document.getElementById('command-input');
                if (commandInput) {
                  commandInput.value = 'track ';
                  commandInput.focus();
                  commandInput.setSelectionRange(6, 6); // Position cursor after "track "
                  
                  // Trigger input event to show satellite suggestions
                  const inputEvent = new Event('input', { bubbles: true });
                  commandInput.dispatchEvent(inputEvent);
                }
              }, 100);
            }
          });
        }

        // No additional gauge functionality needed for now
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
          // Don't close if clicking inside an active dropdown
          if (activeDropdown && activeDropdown.contains(e.target)) {
            return;
          }
          
          // Don't close if clicking on a banner item with data-section
          if (e.target.closest('.banner-item[data-section]')) {
            return;
          }
          
          // Close any open dropdown
          closeAllDropdowns();
        });
        
        // Close dropdown on Escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && activeDropdown) {
            closeAllDropdowns();
          }
        });
        
        // Prevent dropdown content clicks from bubbling up
        document.querySelectorAll('.section-content').forEach(content => {
          content.addEventListener('click', function(e) {
            e.stopPropagation();
          });
        });
        
      });
    </script>
  </body>
