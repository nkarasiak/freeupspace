<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Up Space - A Vibe Coding PRoject</title>
    <style>
      /* Cockpit-style HUD Interface */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', monospace;
        background: #000;
        overflow: hidden;
        color: #00ff00;
      }
      
      #map {
        width: 100vw;
        height: 100vh;
      }
      
      /* Cockpit HUD Overlay */
      .hud-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 500;
      }
      
      /* Corner brackets for cockpit feel */
      .corner-bracket {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 2px solid #00ff00;
        opacity: 0.7;
        z-index: 600;
        pointer-events: none;
      }
      
      .corner-bracket.top-left {
        top: 20px;
        left: 20px;
        border-right: none;
        border-bottom: none;
      }
      
      .corner-bracket.top-right {
        top: 20px;
        right: 20px;
        border-left: none;
        border-bottom: none;
      }
      
      .corner-bracket.bottom-left {
        bottom: 220px;
        left: 20px;
        border-right: none;
        border-top: none;
      }
      
      .corner-bracket.bottom-right {
        bottom: 220px;
        right: 20px;
        border-left: none;
        border-top: none;
      }
      
      /* Main Cockpit Panel at Bottom */
      #cockpit-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 20, 0, 0.8) 30%,
          rgba(0, 40, 0, 0.95) 100%
        );
        border-top: 2px solid #00ff00;
        box-shadow: 0 -10px 30px rgba(0, 255, 0, 0.3);
        z-index: 1000;
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        padding: 15px 20px;
      }
      
      /* Status displays */
      #status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .status-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 5px 15px;
        border: 1px solid #00ff00;
        border-radius: 3px;
        background: rgba(0, 255, 0, 0.1);
        min-width: 100px;
      }
      
      .status-label {
        font-size: 10px;
        opacity: 0.8;
        margin-bottom: 2px;
      }
      
      .status-value {
        font-size: 14px;
        font-weight: 900;
        color: #00ff00;
        text-shadow: 0 0 5px #00ff00;
      }
      
      /* Control panels */
      #control-sections {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex: 1;
      }
      
      .control-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .section-title {
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #00ff00;
        border-bottom: 1px solid #00ff00;
        padding-bottom: 5px;
        margin-bottom: 10px;
        text-shadow: 0 0 3px #00ff00;
      }
      
      /* Cockpit buttons */
      .cockpit-btn {
        background: linear-gradient(145deg, rgba(0, 50, 0, 0.8), rgba(0, 20, 0, 0.9));
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 8px 12px;
        margin: 2px 0;
        border-radius: 3px;
        cursor: pointer;
        font-family: 'Orbitron', monospace;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.2s ease;
        text-shadow: 0 0 3px #00ff00;
        box-shadow: inset 0 1px 3px rgba(0, 255, 0, 0.2);
      }
      
      .cockpit-btn:hover {
        background: linear-gradient(145deg, rgba(0, 80, 0, 0.9), rgba(0, 40, 0, 1));
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5), inset 0 1px 3px rgba(0, 255, 0, 0.3);
        transform: translateY(-1px);
      }
      
      .cockpit-btn:active {
        transform: translateY(0);
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      
      /* Search panel */
      #search-panel {
        min-width: 300px;
      }
      
      #satellite-search {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #00ff00;
        border-radius: 3px;
        background: rgba(0, 20, 0, 0.8);
        color: #00ff00;
        font-family: 'Orbitron', monospace;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 10px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
      }
      
      #satellite-search::placeholder {
        color: rgba(0, 255, 0, 0.6);
      }
      
      #satellite-search:focus {
        outline: none;
        box-shadow: 0 0 8px rgba(0, 255, 0, 0.6), inset 0 1px 3px rgba(0, 0, 0, 0.3);
      }
      
      #search-results {
        max-height: 120px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #00ff00 transparent;
      }
      
      .search-result {
        padding: 6px 8px;
        cursor: pointer;
        border-radius: 2px;
        margin: 1px 0;
        background: rgba(0, 40, 0, 0.6);
        color: #00ff00;
        font-size: 10px;
        border: 1px solid transparent;
        transition: all 0.2s ease;
      }
      
      .search-result:hover {
        background: rgba(0, 80, 0, 0.8);
        border-color: #00ff00;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
      }
      
      .search-result.following {
        background: rgba(0, 255, 0, 0.2);
        border-color: #00ff00;
        box-shadow: 0 0 8px rgba(0, 255, 0, 0.4);
      }
      
      /* Pitch control */
      #pitch-control {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      
      .pitch-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 10px;
        font-weight: 700;
      }
      
      #pitch-slider {
        width: 100%;
        height: 6px;
        background: rgba(0, 40, 0, 0.8);
        border-radius: 3px;
        outline: none;
        border: 1px solid #00ff00;
      }
      
      #pitch-slider::-webkit-slider-thumb {
        appearance: none;
        width: 15px;
        height: 15px;
        background: #00ff00;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
      }
      
      .pitch-info {
        font-size: 9px;
        opacity: 0.8;
        text-align: center;
        margin-top: 3px;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 20, 0, 0.5);
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00ff00;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 255, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <!-- HUD Corner Brackets -->
    <div class="corner-bracket top-left"></div>
    <div class="corner-bracket top-right"></div>
    <div class="corner-bracket bottom-left"></div>
    <div class="corner-bracket bottom-right"></div>
    
    <!-- Main Map View -->
    <div id="map"></div>
    
    <!-- Cockpit Control Panel at Bottom -->
    <div id="cockpit-panel">
      
      <!-- Status Bar -->
      <div id="status-bar">
        <div class="status-item">
          <div class="status-label">Satellites</div>
          <div class="status-value" id="satellite-count">0</div>
        </div>
        <div class="status-item">
          <div class="status-label">ISS Alt</div>
          <div class="status-value"><span id="iss-altitude">---</span> km</div>
        </div>
        <div class="status-item">
          <div class="status-label">Starlink</div>
          <div class="status-value" id="starlink-count">0</div>
        </div>
        <div class="status-item">
          <div class="status-label">Sentinel</div>
          <div class="status-value" id="sentinel-count">0</div>
        </div>
        <div class="status-item">
          <div class="status-label">Tracking</div>
          <div class="status-value" id="tracking-status">---</div>
        </div>
      </div>
      
      <!-- Control Sections -->
      <div id="control-sections">
        
        <!-- Navigation Controls -->
        <div class="control-section">
          <div class="section-title">Navigation</div>
          <button class="cockpit-btn" id="toggle-basemap">Day/Night Mode</button>
          <button class="cockpit-btn" id="track-iss">Track ISS</button>
          <button class="cockpit-btn" id="show-starlink">Orbit Paths</button>
          <button class="cockpit-btn" id="pause-updates">Pause Updates</button>
        </div>
        
        <!-- View Controls -->
        <div class="control-section">
          <div class="section-title">View Control</div>
          <div id="pitch-control">
            <div class="pitch-label">
              <span>Pitch</span>
              <span id="pitch-value">0Â°</span>
            </div>
            <input type="range" id="pitch-slider" min="0" max="85" value="0" step="1">
            <div class="pitch-info">Direct MapLibre Control</div>
          </div>
        </div>
        
        <!-- Satellite Search -->
        <div class="control-section" id="search-panel">
          <div class="section-title">Satellite Search</div>
          <input type="text" id="satellite-search" placeholder="Search satellites..." />
          <div id="search-results"></div>
        </div>
        
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
