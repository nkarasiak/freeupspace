<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Up Space - A Vibe Coding PRoject</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üõ∞Ô∏è</text></svg>" />
    <style>
      /* 2025 Modern Black Dashboard */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000;
        overflow: hidden;
        color: #ffffff;
        font-weight: 400;
      }
      
      #map {
        width: 100vw;
        height: 100vh;
      }
      
      /* Modern corner indicators */
      .corner-bracket {
        position: absolute;
        width: 30px;
        height: 30px;
        z-index: 600;
        pointer-events: none;
        opacity: 0.4;
      }
      
      .corner-bracket.top-left {
        top: 24px;
        left: 24px;
        border-left: 2px solid #ffffff;
        border-top: 2px solid #ffffff;
        border-radius: 4px 0 0 0;
      }
      
      .corner-bracket.top-right {
        top: 24px;
        right: 24px;
        border-right: 2px solid #ffffff;
        border-top: 2px solid #ffffff;
        border-radius: 0 4px 0 0;
      }
      
      .corner-bracket.bottom-left {
        bottom: 220px;
        left: 24px;
        border-left: 2px solid #ffffff;
        border-bottom: 2px solid #ffffff;
        border-radius: 0 0 0 4px;
      }
      
      .corner-bracket.bottom-right {
        bottom: 220px;
        right: 24px;
        border-right: 2px solid #ffffff;
        border-bottom: 2px solid #ffffff;
        border-radius: 0 0 4px 0;
      }
      
      /* Main Dashboard Panel */
      #cockpit-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(5, 5, 5, 0.85) 10%,
          rgba(10, 10, 10, 0.95) 30%,
          rgba(15, 15, 15, 0.98) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        z-index: 1000;
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        padding: 16px 20px;
      }
      
      /* Status Bar - Modern Metrics */
      #status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        gap: 12px;
      }
      
      .status-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 8px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        min-width: 90px;
        transition: all 0.2s ease;
        position: relative;
      }
      
      .status-item:hover {
        background: rgba(0, 150, 255, 0.12);
        border-color: rgba(0, 150, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .status-item:nth-child(1) { border-left: 3px solid #00d4ff; }
      .status-item:nth-child(2) { border-left: 3px solid #00ff88; }
      .status-item:nth-child(3) { border-left: 3px solid #ff6b35; }
      .status-item:nth-child(4) { border-left: 3px solid #ffd23f; }
      .status-item:nth-child(5) { border-left: 3px solid #b84dff; }
      
      .status-label {
        font-size: 10px;
        font-weight: 600;
        opacity: 0.8;
        margin-bottom: 2px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .status-value {
        font-size: 16px;
        font-weight: 700;
        color: #ffffff;
      }
      
      /* Control Sections */
      #control-sections {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        flex: 0 0 auto;
        height: 50px;
        align-items: flex-end;
      }
      
      .control-section {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      
      .section-title {
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        color: #00d4ff;
        padding: 10px 12px;
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 6px;
        background: rgba(0, 212, 255, 0.08);
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        user-select: none;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .section-title:hover {
        background: rgba(0, 212, 255, 0.15);
        border-color: rgba(0, 212, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
      }

      .section-title.active {
        background: rgba(0, 212, 255, 0.2);
        border-color: rgba(0, 212, 255, 0.7);
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      }

      /* Modal Dropdown Content */
      .section-content {
        position: absolute;
        bottom: 100%;
        left: 0;
        right: 0;
        margin-bottom: 10px;
        background: linear-gradient(
          180deg,
          rgba(15, 15, 15, 0.98) 0%,
          rgba(10, 10, 10, 0.95) 70%,
          rgba(5, 5, 5, 0.9) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 212, 255, 0.4);
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.6), 
                    0 -4px 16px rgba(0, 212, 255, 0.2);
        transform: translateY(20px) scale(0.95);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2000;
        min-width: 220px;
        max-height: 300px;
        overflow-y: auto;
      }

      .section-content.active {
        transform: translateY(0) scale(1);
        opacity: 1;
        visibility: visible;
      }

      /* Arrow pointing down to the button */
      .section-content::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 8px solid rgba(0, 212, 255, 0.4);
      }
      
      /* Modern Dashboard Buttons */
      .cockpit-btn {
        background: rgba(255, 255, 255, 0.08);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 10px 14px;
        margin: 2px 0;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }
      
      .cockpit-btn:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: linear-gradient(45deg, #00d4ff, #0096ff);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      
      .cockpit-btn:hover {
        background: rgba(0, 150, 255, 0.15);
        border-color: rgba(0, 150, 255, 0.4);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 150, 255, 0.2);
      }
      
      .cockpit-btn:hover:before {
        opacity: 1;
      }
      
      .cockpit-btn:active {
        transform: translateY(0);
        background: rgba(0, 150, 255, 0.1);
      }
      
      .cockpit-btn:focus {
        outline: none;
        border-color: #00d4ff;
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.3);
      }
      
      /* Search Panel */
      #search-panel {
        min-width: 380px;
        flex: 2;
      }

      /* Night Mode Toggle */
      #night-mode-toggle {
        cursor: pointer;
        min-width: 150px;
        flex: 1;
      }

      #night-mode-toggle:hover {
        background: rgba(255, 193, 7, 0.15);
        border-color: rgba(255, 193, 7, 0.5);
        color: #ffc107;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
      }
      
      #satellite-search {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.06);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 400;
        margin-bottom: 10px;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      #satellite-search::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      
      #satellite-search:focus {
        outline: none;
        border-color: #00d4ff;
        background: rgba(0, 212, 255, 0.08);
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
      }
      
      #search-results {
        max-height: 160px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 212, 255, 0.4) transparent;
        border-radius: 6px;
        padding: 4px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 212, 255, 0.2);
      }
      
      .search-result {
        padding: 8px 10px;
        cursor: pointer;
        border-radius: 4px;
        margin: 2px 0;
        background: rgba(255, 255, 255, 0.04);
        color: #ffffff;
        font-size: 11px;
        border: 1px solid transparent;
        transition: all 0.15s ease;
        border-left: 2px solid transparent;
      }
      
      .search-result:hover {
        background: rgba(0, 150, 255, 0.12);
        border-color: rgba(0, 150, 255, 0.2);
        border-left-color: #00d4ff;
        transform: translateX(2px);
      }
      
      .search-result.following {
        background: rgba(0, 255, 136, 0.15);
        border-color: rgba(0, 255, 136, 0.3);
        border-left-color: #00ff88;
        color: #ffffff;
      }
      

      /* Satellite Filters */
      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .filter-item {
        display: flex;
        align-items: center;
        padding: 6px 8px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        cursor: pointer;
        transition: all 0.2s ease;
        user-select: none;
      }

      .filter-item:hover {
        background: rgba(0, 150, 255, 0.12);
        border-color: rgba(0, 150, 255, 0.2);
        transform: translateX(2px);
      }

      .filter-item input[type="checkbox"] {
        margin: 0 8px 0 0;
        transform: scale(1.1);
        accent-color: #00d4ff;
      }

      .filter-label {
        flex: 1;
        font-size: 11px;
        font-weight: 500;
        color: #ffffff;
      }

      .filter-count {
        font-size: 10px;
        font-weight: 600;
        color: #00d4ff;
        background: rgba(0, 212, 255, 0.15);
        padding: 2px 6px;
        border-radius: 3px;
        min-width: 20px;
        text-align: center;
      }

      .filter-item:has(input:not(:checked)) {
        opacity: 0.5;
        background: rgba(255, 255, 255, 0.02);
      }

      .filter-item:has(input:not(:checked)) .filter-label {
        color: #999;
      }

      .filter-item:has(input:not(:checked)) .filter-count {
        color: #666;
        background: rgba(102, 102, 102, 0.15);
      }

      /* Cockpit Header */
      .cockpit-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      }

      .cockpit-title {
        font-size: 14px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        color: #00d4ff;
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
      }

      .cockpit-close-btn {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
      }

      .cockpit-close-btn:hover {
        background: rgba(255, 100, 100, 0.15);
        border-color: rgba(255, 100, 100, 0.4);
        color: #ff6464;
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(255, 100, 100, 0.3);
      }

      .cockpit-close-btn:active {
        transform: scale(0.95);
      }

      /* Show Cockpit Button (when cockpit is hidden) */
      .show-cockpit-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        border-radius: 20px;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(15, 15, 15, 0.95) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(0, 212, 255, 0.4);
        color: #00d4ff;
        font-size: 12px;
        cursor: pointer;
        z-index: 1500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        font-family: 'Inter', sans-serif;
        font-weight: 600;
      }

      .show-cockpit-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(0, 212, 255, 0.15) 0%,
          rgba(0, 150, 255, 0.25) 100%
        );
        border-color: rgba(0, 212, 255, 0.7);
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
      }

      .show-btn-text {
        font-size: 10px;
        letter-spacing: 0.8px;
        text-transform: uppercase;
      }

      /* Hidden cockpit state */
      #cockpit-panel.hidden {
        transform: translateY(100%);
        opacity: 0;
        pointer-events: none;
      }

      /* Smooth transitions for cockpit */
      #cockpit-panel {
        transition: all 0.4s ease-in-out;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.06);
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #00d4ff, #0096ff);
        border-radius: 2px;
        transition: all 0.2s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #00ff88, #00d4ff);
      }
      
      /* Subtle animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .status-item, .cockpit-btn, #satellite-search {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- HUD Corner Brackets -->
    <div class="corner-bracket top-left"></div>

    <div id="map"></div>
    
    <!-- Show Cockpit Button (appears when cockpit is hidden) -->
    <button id="show-cockpit-btn" class="show-cockpit-btn" title="Show Cockpit (C)" style="display: none;">
      <span>üéõÔ∏è</span>

    </button>
    
    <!-- Cockpit Control Panel at Bottom -->
    <div id="cockpit-panel">
      
      <!-- Cockpit Header with Toggle -->

      <!-- Status Bar -->

      <!-- Control Sections -->
      <div id="control-sections">
        
        <!-- Satellite Search Dropdown -->
        <div class="control-section" id="search-panel">

      </div>

    <script type="module" src="/src/main.ts"></script>
    
    <script>
      // Modal dropdown functionality for cockpit sections
      document.addEventListener('DOMContentLoaded', function() {
        const sectionTitles = document.querySelectorAll('.section-title[data-section]');
        let activeDropdown = null;
        
        // Close dropdown function
        function closeDropdown(dropdown, title) {
          if (dropdown && title) {
            dropdown.classList.remove('active');
            title.classList.remove('active');
          }
          activeDropdown = null;
        }
        
        // Close all dropdowns
        function closeAllDropdowns() {
          sectionTitles.forEach(title => {
            const sectionName = title.dataset.section;
            const content = document.getElementById(sectionName + '-content');
            closeDropdown(content, title);
          });
        }
        
        // Handle section title clicks
        sectionTitles.forEach(title => {
          title.addEventListener('click', function(e) {
            e.stopPropagation();
            const sectionName = this.dataset.section;
            const content = document.getElementById(sectionName + '-content');
            
            if (content) {
              // If this dropdown is already active, close it
              if (activeDropdown === content) {
                closeDropdown(content, this);
                return;
              }
              
              // Close any other open dropdown first
              closeAllDropdowns();
              
              // Open this dropdown
              content.classList.add('active');
              this.classList.add('active');
              activeDropdown = content;
              
              // Auto-focus search input if this is the search section
              if (sectionName === 'search') {
                // Use setTimeout to ensure the dropdown animation starts first
                setTimeout(() => {
                  const searchInput = document.getElementById('satellite-search');
                  if (searchInput) {
                    searchInput.focus();
                  }
                }, 100);
              }
            }
          });
        });

        // Handle night mode toggle
        const nightModeToggle = document.getElementById('night-mode-toggle');
        if (nightModeToggle) {
          nightModeToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            // Close any open dropdowns when clicking night mode
            closeAllDropdowns();
            
            // Dispatch custom event for night mode toggle
            // This can be handled by the main application
            const nightModeEvent = new CustomEvent('nightModeToggle', {
              detail: { timestamp: Date.now() }
            });
            document.dispatchEvent(nightModeEvent);
            
            // Visual feedback
            this.style.background = 'rgba(255, 193, 7, 0.2)';
            setTimeout(() => {
              this.style.background = '';
            }, 200);
          });
        }

        // Add global event listener to connect night mode with the main satellite tracker
        document.addEventListener('nightModeToggle', function(event) {
          // This will be handled by the main.ts file
          console.log('üåô Night mode toggle event dispatched');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
          // Don't close if clicking inside an active dropdown
          if (activeDropdown && activeDropdown.contains(e.target)) {
            return;
          }
          
          // Don't close if clicking on a section title
          if (e.target.closest('.section-title[data-section]')) {
            return;
          }
          
          // Close any open dropdown
          closeAllDropdowns();
        });
        
        // Close dropdown on Escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && activeDropdown) {
            closeAllDropdowns();
          }
        });
        
        // Prevent dropdown content clicks from bubbling up
        document.querySelectorAll('.section-content').forEach(content => {
          content.addEventListener('click', function(e) {
            e.stopPropagation();
          });
        });
        
        console.log('‚úÖ Modal dropdown functionality initialized for cockpit sections');
      });
    </script>
  </body>
