<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Up Space - A Vibe Coding PRoject</title>
    <style>
      /* 2025 Modern Black Dashboard */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000;
        overflow: hidden;
        color: #ffffff;
        font-weight: 400;
      }
      
      #map {
        width: 100vw;
        height: 100vh;
      }
      
      /* Modern corner indicators */
      .corner-bracket {
        position: absolute;
        width: 30px;
        height: 30px;
        z-index: 600;
        pointer-events: none;
        opacity: 0.4;
      }
      
      .corner-bracket.top-left {
        top: 24px;
        left: 24px;
        border-left: 2px solid #ffffff;
        border-top: 2px solid #ffffff;
        border-radius: 4px 0 0 0;
      }
      
      .corner-bracket.top-right {
        top: 24px;
        right: 24px;
        border-right: 2px solid #ffffff;
        border-top: 2px solid #ffffff;
        border-radius: 0 4px 0 0;
      }
      
      .corner-bracket.bottom-left {
        bottom: 260px;
        left: 24px;
        border-left: 2px solid #ffffff;
        border-bottom: 2px solid #ffffff;
        border-radius: 0 0 0 4px;
      }
      
      .corner-bracket.bottom-right {
        bottom: 260px;
        right: 24px;
        border-right: 2px solid #ffffff;
        border-bottom: 2px solid #ffffff;
        border-radius: 0 0 4px 0;
      }
      
      /* Main Dashboard Panel */
      #cockpit-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 240px;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(5, 5, 5, 0.85) 10%,
          rgba(10, 10, 10, 0.95) 30%,
          rgba(15, 15, 15, 0.98) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        z-index: 1000;
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        padding: 16px 20px;
      }
      
      /* Status Bar - Modern Metrics */
      #status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 14px;
        gap: 12px;
      }
      
      .status-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 8px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        min-width: 90px;
        transition: all 0.2s ease;
        position: relative;
      }
      
      .status-item:hover {
        background: rgba(0, 150, 255, 0.12);
        border-color: rgba(0, 150, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .status-item:nth-child(1) { border-left: 3px solid #00d4ff; }
      .status-item:nth-child(2) { border-left: 3px solid #00ff88; }
      .status-item:nth-child(3) { border-left: 3px solid #ff6b35; }
      .status-item:nth-child(4) { border-left: 3px solid #ffd23f; }
      .status-item:nth-child(5) { border-left: 3px solid #b84dff; }
      
      .status-label {
        font-size: 10px;
        font-weight: 600;
        opacity: 0.8;
        margin-bottom: 2px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .status-value {
        font-size: 16px;
        font-weight: 700;
        color: #ffffff;
      }
      
      /* Control Sections */
      #control-sections {
        display: flex;
        justify-content: space-between;
        gap: 18px;
        flex: 1;
        min-height: 0;
      }
      
      .control-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .section-title {
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        color: #00d4ff;
        margin-bottom: 6px;
        padding-bottom: 6px;
        border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      }
      
      /* Modern Dashboard Buttons */
      .cockpit-btn {
        background: rgba(255, 255, 255, 0.08);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 10px 14px;
        margin: 2px 0;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }
      
      .cockpit-btn:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: linear-gradient(45deg, #00d4ff, #0096ff);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      
      .cockpit-btn:hover {
        background: rgba(0, 150, 255, 0.15);
        border-color: rgba(0, 150, 255, 0.4);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 150, 255, 0.2);
      }
      
      .cockpit-btn:hover:before {
        opacity: 1;
      }
      
      .cockpit-btn:active {
        transform: translateY(0);
        background: rgba(0, 150, 255, 0.1);
      }
      
      .cockpit-btn:focus {
        outline: none;
        border-color: #00d4ff;
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.3);
      }
      
      /* Search Panel */
      #search-panel {
        min-width: 340px;
        flex: 1.1;
      }
      
      #satellite-search {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.06);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-size: 13px;
        font-weight: 400;
        margin-bottom: 10px;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      #satellite-search::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      
      #satellite-search:focus {
        outline: none;
        border-color: #00d4ff;
        background: rgba(0, 212, 255, 0.08);
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
      }
      
      #search-results {
        max-height: 140px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 212, 255, 0.4) transparent;
        border-radius: 6px;
        padding: 2px;
      }
      
      .search-result {
        padding: 8px 10px;
        cursor: pointer;
        border-radius: 4px;
        margin: 2px 0;
        background: rgba(255, 255, 255, 0.04);
        color: #ffffff;
        font-size: 11px;
        border: 1px solid transparent;
        transition: all 0.15s ease;
        border-left: 2px solid transparent;
      }
      
      .search-result:hover {
        background: rgba(0, 150, 255, 0.12);
        border-color: rgba(0, 150, 255, 0.2);
        border-left-color: #00d4ff;
        transform: translateX(2px);
      }
      
      .search-result.following {
        background: rgba(0, 255, 136, 0.15);
        border-color: rgba(0, 255, 136, 0.3);
        border-left-color: #00ff88;
        color: #ffffff;
      }
      
      /* Pitch Control */
      #pitch-control {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      
      .pitch-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        font-weight: 600;
        margin-bottom: 2px;
      }
      
      #pitch-slider {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 3px;
        outline: none;
        border: none;
        cursor: pointer;
      }
      
      #pitch-slider::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        background: linear-gradient(45deg, #00d4ff, #0096ff);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 2px 6px rgba(0, 212, 255, 0.4);
      }
      
      #pitch-slider::-webkit-slider-thumb:hover {
        transform: scale(1.15);
        box-shadow: 0 4px 12px rgba(0, 212, 255, 0.6);
      }
      
      .pitch-info {
        font-size: 9px;
        opacity: 0.7;
        text-align: center;
        margin-top: 2px;
        font-weight: 400;
        color: #00d4ff;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.06);
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #00d4ff, #0096ff);
        border-radius: 2px;
        transition: all 0.2s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #00ff88, #00d4ff);
      }
      
      /* Subtle animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .status-item, .cockpit-btn, #satellite-search {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- HUD Corner Brackets -->
    <div class="corner-bracket top-left"></div>
    <div class="corner-bracket top-right"></div>
    <div class="corner-bracket bottom-left"></div>
    <div class="corner-bracket bottom-right"></div>
    
    <!-- Main Map View -->
    <div id="map"></div>
    
    <!-- Cockpit Control Panel at Bottom -->
    <div id="cockpit-panel">
      
      <!-- Status Bar -->
      <div id="status-bar">
        <div class="status-item">
          <div class="status-label">Satellites</div>
          <div class="status-value" id="satellite-count">0</div>
        </div>
        <div class="status-item">
          <div class="status-label">ISS Alt</div>
          <div class="status-value"><span id="iss-altitude">---</span> km</div>
        </div>
        <div class="status-item">
          <div class="status-label">Starlink</div>
          <div class="status-value" id="starlink-count">0</div>
        </div>
        <div class="status-item">
          <div class="status-label">Sentinel</div>
          <div class="status-value" id="sentinel-count">0</div>
        </div>
        <div class="status-item">
          <div class="status-label">Tracking</div>
          <div class="status-value" id="tracking-status">---</div>
        </div>
      </div>
      
      <!-- Control Sections -->
      <div id="control-sections">
        
        <!-- Navigation Controls -->
        <div class="control-section">
          <div class="section-title">Navigation</div>
          <button class="cockpit-btn" id="toggle-basemap">Day/Night Mode</button>
          <button class="cockpit-btn" id="track-iss">Track ISS</button>
          <button class="cockpit-btn" id="show-starlink">Orbit Paths</button>
          <button class="cockpit-btn" id="pause-updates">Pause Updates</button>
        </div>
        
        <!-- View Controls -->
        <div class="control-section">
          <div class="section-title">View Control</div>
          <div id="pitch-control">
            <div class="pitch-label">
              <span>Pitch</span>
              <span id="pitch-value">0°</span>
            </div>
            <input type="range" id="pitch-slider" min="0" max="85" value="0" step="1">
            <div class="pitch-info">Direct MapLibre Control</div>
          </div>
        </div>
        
        <!-- Satellite Search -->
        <div class="control-section" id="search-panel">
          <div class="section-title">Satellite Search</div>
          <input type="text" id="satellite-search" placeholder="Search satellites..." />
          <div id="search-results"></div>
        </div>
        
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
