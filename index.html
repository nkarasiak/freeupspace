<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Up Space - A Vibe Coding PRoject</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üõ∞Ô∏è</text></svg>" />
    <style>
      /* 2025 Modern Black Dashboard */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #000;
        overflow: hidden;
        color: #ffffff;
        font-weight: 400;
      }
      
      #map {
        width: 100vw;
        height: 100vh;
      }
      
      /* Modern corner indicators */
      .corner-bracket {
        position: absolute;
        width: 30px;
        height: 30px;
        z-index: 600;
        pointer-events: none;
        opacity: 0.4;
      }
      
      .corner-bracket.top-left {
        top: 24px;
        left: 24px;
        border-left: 2px solid #ffffff;
        border-top: 2px solid #ffffff;
        border-radius: 4px 0 0 0;
      }
      
      .corner-bracket.top-right {
        top: 24px;
        right: 24px;
        border-right: 2px solid #ffffff;
        border-top: 2px solid #ffffff;
        border-radius: 0 4px 0 0;
      }
      
      .corner-bracket.bottom-left {
        bottom: 220px;
        left: 24px;
        border-left: 2px solid #ffffff;
        border-bottom: 2px solid #ffffff;
        border-radius: 0 0 0 4px;
      }
      
      .corner-bracket.bottom-right {
        bottom: 220px;
        right: 24px;
        border-right: 2px solid #ffffff;
        border-bottom: 2px solid #ffffff;
        border-radius: 0 0 4px 0;
      }
      
      /* Retro Terminal Console */
      #cockpit-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: rgba(0, 20, 0, 0.95);
        border-top: 2px solid #00ff00;
        z-index: 1000;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px 24px;
        font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
        box-shadow: 0 -4px 20px rgba(0, 255, 0, 0.1);
      }
      
      /* Terminal Console Layout */
      #terminal-display {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 800px;
        gap: 32px;
      }
      
      /* Terminal Data Block */
      .terminal-block {
        display: flex;
        flex-direction: column;
        color: #00ff00;
        font-size: 12px;
        line-height: 1.2;
        text-align: left;
        min-width: 120px;
      }
      
      .terminal-block.tracking {
        cursor: pointer;
        min-width: 200px;
        text-align: center;
      }
      
      .terminal-block.tracking:hover {
        color: #00ffaa;
        text-shadow: 0 0 8px #00ff00;
      }
      
      /* Terminal Labels and Values */
      .terminal-label {
        color: #00aa00;
        font-size: 10px;
        margin-bottom: 2px;
        opacity: 0.8;
      }
      
      .terminal-value {
        color: #00ff00;
        font-size: 14px;
        font-weight: bold;
        text-shadow: 0 0 4px #00ff00;
      }
      
      .terminal-unit {
        color: #00aa00;
        font-size: 10px;
        opacity: 0.7;
        margin-left: 4px;
      }
      
      /* Terminal Cursor Animation */
      .terminal-cursor {
        display: inline-block;
        background-color: #00ff00;
        width: 8px;
        height: 12px;
        margin-left: 4px;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      /* Terminal Status Indicators */
      .terminal-status {
        color: #00ff00;
        font-size: 10px;
        opacity: 0.6;
      }
      
      .terminal-name {
        color: #00ffaa;
        font-size: 11px;
        text-shadow: 0 0 6px #00ff00;
        max-width: 180px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Removed control buttons - now using gauge-only design */
      
      
      /* Removed section titles - using gauge design */

      /* Modal Dropdown Content */
      /* Terminal Search Dropdown */
      .section-content {
        position: fixed;
        bottom: 90px;
        left: 50%;
        transform: translateX(-50%) translateY(20px) scale(0.95);
        width: 400px;
        max-width: 90vw;
        background: rgba(0, 20, 0, 0.98);
        border: 2px solid #00ff00;
        border-radius: 4px;
        padding: 16px;
        box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.8), 
                    0 -4px 16px rgba(0, 255, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2000;
        max-height: 300px;
        overflow-y: auto;
        font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
      }

      .section-content.active {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
        visibility: visible;
      }

      /* Terminal dropdown arrow */
      .section-content::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid #00ff00;
      }
      
      /* Modern Dashboard Buttons */
      .cockpit-btn {
        background: rgba(255, 255, 255, 0.08);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 10px 14px;
        margin: 2px 0;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }
      
      .cockpit-btn:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: linear-gradient(45deg, #00d4ff, #0096ff);
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      
      .cockpit-btn:hover {
        background: rgba(0, 150, 255, 0.15);
        border-color: rgba(0, 150, 255, 0.4);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 150, 255, 0.2);
      }
      
      .cockpit-btn:hover:before {
        opacity: 1;
      }
      
      .cockpit-btn:active {
        transform: translateY(0);
        background: rgba(0, 150, 255, 0.1);
      }
      
      .cockpit-btn:focus {
        outline: none;
        border-color: #00d4ff;
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.3);
      }
      
      /* Search Panel - Corner Style */
      #search-panel {
        width: 100%;
      }

      /* Removed night mode toggle */
      
      #satellite-search {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #00aa00;
        border-radius: 2px;
        background: rgba(0, 40, 0, 0.8);
        color: #00ff00;
        font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
        font-size: 12px;
        margin-bottom: 10px;
        transition: all 0.2s ease;
      }
      
      #satellite-search::placeholder {
        color: #00aa00;
      }
      
      #satellite-search:focus {
        outline: none;
        border-color: #00ff00;
        background: rgba(0, 60, 0, 0.9);
        box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
        text-shadow: 0 0 4px #00ff00;
      }
      
      #search-results {
        max-height: 160px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #00aa00 transparent;
        border-radius: 2px;
        padding: 4px;
        background: rgba(0, 40, 0, 0.5);
        border: 1px solid #00aa00;
      }
      
      .search-result {
        padding: 6px 8px;
        cursor: pointer;
        border-radius: 2px;
        margin: 1px 0;
        background: rgba(0, 60, 0, 0.3);
        color: #00ff00;
        font-size: 11px;
        font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
        border: 1px solid transparent;
        transition: all 0.15s ease;
        border-left: 2px solid transparent;
      }
      
      .search-result:hover {
        background: rgba(0, 80, 0, 0.6);
        border-color: #00aa00;
        border-left-color: #00ff00;
        transform: translateX(2px);
        text-shadow: 0 0 4px #00ff00;
      }
      
      .search-result.following {
        background: rgba(0, 100, 0, 0.7);
        border-color: #00ff00;
        border-left-color: #00ffaa;
        color: #00ffaa;
        text-shadow: 0 0 6px #00ff00;
      }
      

      /* Satellite Filters */
      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .filter-item {
        display: flex;
        align-items: center;
        padding: 6px 8px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        cursor: pointer;
        transition: all 0.2s ease;
        user-select: none;
      }

      .filter-item:hover {
        background: rgba(0, 150, 255, 0.12);
        border-color: rgba(0, 150, 255, 0.2);
        transform: translateX(2px);
      }

      .filter-item input[type="checkbox"] {
        margin: 0 8px 0 0;
        transform: scale(1.1);
        accent-color: #00d4ff;
      }

      .filter-label {
        flex: 1;
        font-size: 11px;
        font-weight: 500;
        color: #ffffff;
      }

      .filter-count {
        font-size: 10px;
        font-weight: 600;
        color: #00d4ff;
        background: rgba(0, 212, 255, 0.15);
        padding: 2px 6px;
        border-radius: 3px;
        min-width: 20px;
        text-align: center;
      }

      .filter-item:has(input:not(:checked)) {
        opacity: 0.5;
        background: rgba(255, 255, 255, 0.02);
      }

      .filter-item:has(input:not(:checked)) .filter-label {
        color: #999;
      }

      .filter-item:has(input:not(:checked)) .filter-count {
        color: #666;
        background: rgba(102, 102, 102, 0.15);
      }

      /* Responsive Terminal Layout */
      @media (max-width: 768px) {
        #terminal-display {
          gap: 20px;
        }
        
        .terminal-block {
          min-width: 80px;
        }
        
        .terminal-block.tracking {
          min-width: 120px;
        }
        
        .terminal-value {
          font-size: 12px;
        }
      }
      
      @media (max-width: 480px) {
        #terminal-display {
          flex-direction: column;
          gap: 8px;
          text-align: center;
        }
        
        #cockpit-panel {
          height: 120px;
          padding: 12px 16px;
        }
        
        .terminal-block {
          min-width: auto;
        }
        
        .terminal-block.tracking {
          min-width: auto;
        }
      }

      /* Removed cockpit header - gauge-only design */

      /* Show Cockpit Button (when cockpit is hidden) */
      .show-cockpit-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        border-radius: 20px;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(15, 15, 15, 0.95) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 2px solid rgba(0, 212, 255, 0.4);
        color: #00d4ff;
        font-size: 12px;
        cursor: pointer;
        z-index: 1500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        font-family: 'Inter', sans-serif;
        font-weight: 600;
      }

      .show-cockpit-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(0, 212, 255, 0.15) 0%,
          rgba(0, 150, 255, 0.25) 100%
        );
        border-color: rgba(0, 212, 255, 0.7);
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
      }

      .show-btn-text {
        font-size: 10px;
        letter-spacing: 0.8px;
        text-transform: uppercase;
      }

      /* Hidden cockpit state */
      #cockpit-panel.hidden {
        transform: translateY(100%);
        opacity: 0;
        pointer-events: none;
      }

      /* Smooth transitions for cockpit */
      #cockpit-panel {
        transition: all 0.4s ease-in-out;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.06);
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #00d4ff, #0096ff);
        border-radius: 2px;
        transition: all 0.2s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #00ff88, #00d4ff);
      }
      
      /* Subtle animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .status-item, .cockpit-btn, #satellite-search {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- HUD Corner Brackets -->
    <div class="corner-bracket top-left"></div>
    <div class="corner-bracket top-right"></div>
    <div class="corner-bracket bottom-left"></div>
    <div class="corner-bracket bottom-right"></div>
    
    <!-- Main Map View -->
    <div id="map"></div>
    
    <!-- Show Cockpit Button (appears when cockpit is hidden) -->
    <button id="show-cockpit-btn" class="show-cockpit-btn" title="Show Cockpit (C)" style="display: none;">
      <span>üéõÔ∏è</span>
      <span class="show-btn-text">COCKPIT</span>
    </button>
    
    <!-- Retro Terminal Console -->
    <div id="cockpit-panel">
      <!-- Terminal Display Layout -->
      <div id="terminal-display">
        <!-- Left: Altitude -->
        <div class="terminal-block">
          <div class="terminal-label">ALT:</div>
          <div class="terminal-value"><span id="tracked-altitude">---</span><span class="terminal-unit">km</span></div>

        <!-- Center: Tracking Status (Clickable) -->
        <div class="terminal-block tracking" data-section="search" title="Click to change satellite">

    </div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <script>
      // Modal dropdown functionality for cockpit sections
      document.addEventListener('DOMContentLoaded', function() {
        const sectionTitles = document.querySelectorAll('.section-title[data-section]');
        let activeDropdown = null;
        
        // Close dropdown function
        function closeDropdown(dropdown, title) {
          if (dropdown && title) {
            dropdown.classList.remove('active');
            title.classList.remove('active');
          }
          activeDropdown = null;
        }
        
        // Close all dropdowns
        function closeAllDropdowns() {
          sectionTitles.forEach(title => {
            const sectionName = title.dataset.section;
            const content = document.getElementById(sectionName + '-content');
            closeDropdown(content, title);
          });
        }
        
        // Handle section title clicks (existing dropdown buttons)
        sectionTitles.forEach(title => {
          title.addEventListener('click', function(e) {
            e.stopPropagation();
            const sectionName = this.dataset.section;
            const content = document.getElementById(sectionName + '-content');
            
            if (content) {
              // If this dropdown is already active, close it
              if (activeDropdown === content) {
                closeDropdown(content, this);
                return;
              }
              
              // Close any other open dropdown first
              closeAllDropdowns();
              
              // Open this dropdown
              content.classList.add('active');
              this.classList.add('active');
              activeDropdown = content;
              
              // Auto-focus search input if this is the search section
              if (sectionName === 'search') {
                // Use setTimeout to ensure the dropdown animation starts first
                setTimeout(() => {
                  const searchInput = document.getElementById('satellite-search');
                  if (searchInput) {
                    searchInput.focus();
                  }
                }, 100);
              }
            }
          });
        });

        // Handle terminal tracking block click
        const trackingBlock = document.querySelector('.terminal-block.tracking[data-section="search"]');
        if (trackingBlock) {
          trackingBlock.addEventListener('click', function(e) {
            e.stopPropagation();
            const content = document.getElementById('search-content');
            
            if (content) {
              // If this dropdown is already active, close it
              if (activeDropdown === content) {
                closeDropdown(content, this);
                return;
              }
              
              // Close any other open dropdown first
              closeAllDropdowns();
              
              // Open this dropdown
              content.classList.add('active');
              this.classList.add('active');
              activeDropdown = content;
              
              // Auto-focus search input
              setTimeout(() => {
                const searchInput = document.getElementById('satellite-search');
                if (searchInput) {
                  searchInput.focus();
                }
              }, 100);
            }
          });
        }

        // No additional gauge functionality needed for now
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
          // Don't close if clicking inside an active dropdown
          if (activeDropdown && activeDropdown.contains(e.target)) {
            return;
          }
          
          // Don't close if clicking on a terminal block with data-section
          if (e.target.closest('.terminal-block[data-section]')) {
            return;
          }
          
          // Close any open dropdown
          closeAllDropdowns();
        });
        
        // Close dropdown on Escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && activeDropdown) {
            closeAllDropdowns();
          }
        });
        
        // Prevent dropdown content clicks from bubbling up
        document.querySelectorAll('.section-content').forEach(content => {
          content.addEventListener('click', function(e) {
            e.stopPropagation();
          });
        });
        
        console.log('‚úÖ Modal dropdown functionality initialized for cockpit sections');
      });
    </script>
