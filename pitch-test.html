<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapLibre Pitch Test</title>
  <link href="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    
    .control-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="range"] {
      width: 200px;
    }
    
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
    }
    
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div class="controls">
    <div class="control-group">
      <label for="pitch-slider">Pitch: <span id="pitch-value">0</span>°</label>
      <input type="range" id="pitch-slider" min="0" max="90" value="0" step="1">
    </div>
    
    <div class="control-group">
      <label for="zoom-slider">Zoom: <span id="zoom-value">2</span></label>
      <input type="range" id="zoom-slider" min="0" max="20" value="2" step="0.1">
    </div>
    
    <div class="control-group">
      <button id="test-pitch-60">Test 60°</button>
      <button id="test-pitch-70">Test 70°</button>
      <button id="test-pitch-85">Test 85°</button>
    </div>
    
    <div class="control-group">
      <button id="override-maxpitch">Override MaxPitch</button>
      <button id="add-terrain">Add Terrain</button>
      <button id="remove-terrain">Remove Terrain</button>
    </div>
  </div>
  
  <div class="info">
    <div>Current Pitch: <span id="current-pitch">0</span>°</div>
    <div>Max Pitch: <span id="max-pitch">85</span>°</div>
    <div>Transform MaxPitch: <span id="transform-maxpitch">-</span>°</div>
    <div>Terrain: <span id="terrain-status">No</span></div>
    <div>Version: <span id="maplibre-version">-</span></div>
  </div>

  <script type="module" src="/src/pitch-test.ts"></script>
</body>
</html>
